<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ACE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .tech-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .tech-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .tech-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .tech-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="glass-card rounded-2xl p-8">
            <div class="text-center mb-8">
                <div class="floating mb-4">
                    <i class="fas fa-map-marker-alt text-6xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Welcome to ACE</h1>
                <p class="text-blue-100 text-lg">Access your address history</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-6 p-4 rounded-xl {% if category == 'error' %}bg-red-500 bg-opacity-20 border border-red-400{% else %}bg-green-500 bg-opacity-20 border border-green-400{% endif %}">
                            <p class="{% if category == 'error' %}text-red-200{% else %}text-green-200{% endif %} font-semibold text-center">
                                <i class="fas {% if category == 'error' %}fa-exclamation-triangle{% else %}fa-check-circle{% endif %} mr-2"></i>
                                {{ message }}
                            </p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-white text-sm font-bold mb-2">
                        <i class="fas fa-user mr-2"></i>Username:
                    </label>
                    <input type="text" id="username" name="username" required 
                           class="tech-input w-full px-4 py-3 rounded-xl text-gray-800"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-white text-sm font-bold mb-2">
                        <i class="fas fa-lock mr-2"></i>Password:
                    </label>
                    <input type="password" id="password" name="password" required 
                           class="tech-input w-full px-4 py-3 rounded-xl text-gray-800"
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" class="tech-button w-full text-white font-bold py-3 px-6 rounded-xl text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-blue-100 mb-2">Don't have an account?</p>
                <a href="{{ url_for('register') }}" class="text-white hover:text-blue-200 font-semibold transition-colors duration-200">
                    <i class="fas fa-user-plus mr-2"></i>Register here
                </a>
            </div>
        </div>
    </div>
</body>
</html>
